<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<!-- 阿里云视频播放器样式 -->
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.8.1/skins/default/aliplayer-min.css" />
<!-- 阿里云视频播放器脚本 -->
<script charset="utf-8" type="text/javascript" src="https://g.alicdn.com/de/prismplayer/2.8.1/aliplayer-min.js" />

<div class="prism-play" id="J_prismPlayer">   </div>
<script>
  var player = new Aliplayer({
    id: 'J_prismPlayer',
    // vid: this.vid, // 视频id
    // playauth: this.playAuth, // 播放凭证
    // encryptType: '1', // 如果播放加密视频，则需设置encryptType=1，非加密视频无需设置此项
    width: '100%',
    height: '500px',
    // 以下可选设置
    cover: 'https://edu-1014.oss-cn-beijing.aliyuncs.com/TIM%E5%9B%BE%E7%89%8720200524202419.jpg', // 封面
    //适合不加密视频

    //根据视频凭证进行播放配置
    encryptType:'1',   //播放加密视频则为1不加密不需要设置
    vid: 'd3f6e4e3c4a846939be3686dc6cb8e54',

    // mediaType: 'video', // 返回音频还是视频
    autoplay: false, // 自动播放
    // isLive: false, // 直播
    // rePlay: false, // 循环播放
    // preload: true,
    // controlBarVisibility: 'hover', // 控制条的显示方式：鼠标悬停
    // useH5Prism: true, // 播放器类型：html5
  }, function(player) {
    console.log('播放器创建成功')
  })   ;

</script>
</body>
